<div class="center">
  <form [formGroup]="simpleForm">
    <div class="row">
      <label class="col-sm-2 col-form-label">ID:</label>
      <div>
        <input class="form-control" type="number" name="id" formControlName="id" />
      </div>
      <div>
        <button type="button" class="btn btn-light" (click)="submit()">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
