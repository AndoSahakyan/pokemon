<div class="container" *ngIf="(pokemon$ | async) as pokemon">
  <div class="row mb-3 border-bottom p-2">
    <div class="col-sm-10 title">
      {{pokemon.name | uppercase}}
    </div>
    <div class="col-sm-2 back">
      <button type="button" class="btn btn-light" (click)="back()">Back</button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-2">
      Base Experience:
    </div>
    <div class="col-sm-5">
      {{pokemon.base_experience}}
    </div>
  </div>

  <div class="row mb-3" *ngIf="pokemon.abilities?.length">
    <div class="col-sm-2">
      Abilities:
    </div>
    <div class="col-sm-5">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ability of pokemon.abilities">
          {{ability.ability.name | uppercase}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row" *ngIf="pokemon.stats?.length">
    <div class="col-sm-2">
      Statistics:
    </div>
    <div class="col-sm-5">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Base stat</th>
            <th scope="col">Effort</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stat of pokemon.stats">
            <td>
              <ngb-highlight [result]="stat.stat.name | uppercase"></ngb-highlight>
            </td>
            <td>
              <ngb-highlight [result]="stat.base_stat"></ngb-highlight>
            </td>
            <td>
              <ngb-highlight [result]="stat.effort"></ngb-highlight>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
